<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/07adce0143.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>MyMusicList</title>

</head>
<body>
    <div class="container mt-4"> 
        <h1 class="display-4 text-center">
           <i class="fa-solid fa-clapperboard-play text-primary"></i>
            My<span class ="text-primary">Music</span>List</h1>
            
            <form id="music-form">
                <div class="form-group mt-2">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="singer">Singer</label>
                    <input type="text" id="singer" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="id">#ID</label>
                    <input type="text" id="id" class="form-control">
                </div>
                <input type="submit" value="Add Song"
                 class="btn btn-primary btn-block mt-4">
            </form>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Singer</th>
                        <th>#ID</th>
                    </tr>
                </thead>
                <tbody id="music-list"></tbody>
            </table>
    </div>
    <script src="music.js"></script>
</body>
</html>
